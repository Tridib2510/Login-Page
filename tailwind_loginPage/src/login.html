<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <!-- min-h-screen:Gives 100% of viewport height-->
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full shadow-2xl">
        <!-- rounded-lg makes the corners as rounded -->
         <!-- pd-8:It means padding of 8 that is 32px -->
          <!-- shadow-lg:Creates a shadow of large -->
           <!-- max-w-sm:sm gives the maximum width -->
 <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
 <!-- text-3xl:It increases the size of the text -->
  <!-- mb-6(marginbottom):Apply a margin of 6 at the bottom -->
 <form action="">
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
        <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="" id="" placeholder="Email">
    <!-- w-full:It gives us a full width for the input -->
     <!-- px-3:Gives a padding of 3px of the x axis -->
      <!-- rounded-md:It gives us rounded corder with medium size -->
       <!-- text-white:It makes the input text white -->
      <!-- focus:ring-2::Adds a ring to the border of the input box when we type -->
       <!-- focus:ring-blue-500 -It changes the color of the input box to blue-->
       <!-- focus:outline-none :focus allows us to overwrite any property and make outline as none when we type in the input text -->
    
    </div>
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
        <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="" id="" placeholder="password">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
<!-- px-4:Gives a padding of 4 to x axis -->
 <!-- hover:bg-blue-700:change the color of the button on hovering -->
</form>
</div>
</body>
</html>
